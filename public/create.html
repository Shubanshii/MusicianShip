<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>
      <h1>Create Campaign</h1>
      <form class="create-campaign-form" action="">
        Artist/Band Name:<br>
        <input class="artist" type="text" name="artist"><br>
        Title:<br>
        <input class="title" type="text" name="title"><br>
        Description:<br>
        <input class="description" type="text" name="description"><br>
        Files (if any):<br>
        <input class="files" type="text" name="files"><br>
        Financial Goal:<br>
        <input class="financial-goal" type="text" name="financial-goal"><br>
        <input type="submit" value="Submit">
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	  <script type="text/javascript" src="app.js"></script>
