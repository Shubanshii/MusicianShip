<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>
      <h1>Create Campaign</h1>

      <form method="post" enctype="multipart/form-data" class="create-campaign-form">
        Artist/Band Name:<br>
        <input class="artist" type="text" name="artist"><br>
        Title:<br>
        <input class="title" type="text" name="title"><br>
        Description:<br>
        <input class="description" type="text" name="description"><br>
        Files (if any):<br>
        <input id="upload-input" type="file" name="uploads[]" multiple="multiple"><br>
        Financial Goal:<br>
        <input class="financialGoal" type="text" name="financialGoal"><br>
        <input type="submit" value="Submit">
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
